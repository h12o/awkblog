<html>
  <head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>hello, awkblog!</h1>
    <div><form action="/login" method="POST"><input type="submit" value="login"></form></div>
    <div x-cloak x-data="{
      accounts: [],
      async fetchAccounts() {
        this.accounts = (await fetch('/api/v1/accounts').then(r => r.json())).sort((a, b) => b.id - a.id)
      },
    }" x-init="fetchAccounts()">
    <h1>Accounts</h1>
      <template x-for="account in accounts">
        <div>
          <a :href="'/@' + account.name">
            @<span x-text="account.name"></span>
          </a>
        </div>
      </template>
    </div>
  </body>
</html>
